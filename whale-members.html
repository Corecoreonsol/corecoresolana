<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Members - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }

        /* Login overlay */
        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .login-box {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
        }

        .login-box h2 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            background: rgba(0, 255, 136, 0.1);
            color: #eee;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
        }

        .login-box input:focus {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-box button:hover {
            background: #00dd77;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .login-error {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }

        #mainContent {
            display: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #00ff88;
            border-radius: 25px;
            background: rgba(0, 255, 136, 0.1);
            color: #eee;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .search-box input::placeholder {
            color: #888;
        }

        button {
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #00cc6f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .table-container {
            background: rgba(22, 33, 62, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(0, 255, 136, 0.2);
        }

        th {
            padding: 15px;
            text-align: left;
            color: #00ff88;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
            border-bottom: 2px solid #00ff88;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(0, 255, 136, 0.05);
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            color: #00ff88;
            font-size: 0.9em;
            word-break: break-all;
        }

        .telegram-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .telegram-icon {
            width: 30px;
            height: 30px;
            background: #0088cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
        }

        .telegram-name {
            flex: 1;
        }

        .telegram-username {
            color: #00ff88;
            font-weight: bold;
        }

        .telegram-first-name {
            color: #aaa;
            font-size: 0.9em;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status.joined {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .status.pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .status.link_used {
            background: rgba(156, 39, 176, 0.2);
            color: #9c27b0;
            border: 1px solid #9c27b0;
        }

        .date {
            color: #aaa;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #00ff88;
        }

        .error {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #ff4444;
            text-align: center;
        }

        .empty {
            text-align: center;
            padding: 50px;
            color: #aaa;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr 1fr;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }

            .wallet-address {
                font-size: 0.75em;
            }
        }

        .refresh-info {
            text-align: center;
            color: #888;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="loginOverlay">
        <div class="login-box">
            <h2>üîê Admin Access</h2>
            <input type="password" id="passwordInput" placeholder="Enter admin password" />
            <button onclick="verifyPassword()">LOGIN</button>
            <div id="loginError" class="login-error"></div>
        </div>
    </div>

    <!-- Main Content (hidden until login) -->
    <div id="mainContent">
    <div class="container">
        <h1>üêã Whale Members</h1>
        <p class="subtitle">PowiƒÖzania Wallet ‚Üî Telegram</p>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">-</div>
                <div class="stat-label">Total Verifications</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="joinedCount">-</div>
                <div class="stat-label">Joined Group</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingCount">-</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="usedCount">-</div>
                <div class="stat-label">Link Used</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Szukaj po wallet, username lub ID...">
            </div>
            <button onclick="loadMembers()">üîÑ Od≈õwie≈º</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Wallet Address</th>
                        <th>Telegram User</th>
                        <th>Status</th>
                        <th>Verified</th>
                        <th>Joined</th>
                    </tr>
                </thead>
                <tbody id="membersTable">
                    <tr>
                        <td colspan="5" class="loading">‚è≥ ≈Åadowanie danych...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="refresh-info">
            Dane od≈õwie≈ºane automatycznie co 30 sekund
        </div>
    </div>
    </div>
    <!-- End Main Content -->

    <script>
        let allMembers = [];

        // Check if already logged in
        if (sessionStorage.getItem('adminToken')) {
            showMainContent();
        }

        // Password verification
        async function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!password) {
                errorDiv.textContent = 'Please enter password';
                return;
            }

            try {
                const response = await fetch('/api/whale-verify/verify-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    sessionStorage.setItem('adminToken', data.token);
                    showMainContent();
                    loadMembers();
                } else {
                    errorDiv.textContent = 'Invalid password';
                    document.getElementById('passwordInput').value = '';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error';
                console.error('Login error:', error);
            }
        }

        function showMainContent() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        // Allow Enter key for login
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });

        async function loadMembers() {
            try {
                const response = await fetch('/api/whale-verify/members');
                const data = await response.json();

                if (data.success) {
                    allMembers = data.members;
                    updateStats(data.members);
                    displayMembers(data.members);
                } else {
                    showError('B≈ÇƒÖd ≈Çadowania danych');
                }
            } catch (error) {
                console.error('Error loading members:', error);
                showError('Nie mo≈ºna po≈ÇƒÖczyƒá siƒô z serwerem');
            }
        }

        function updateStats(members) {
            const joined = members.filter(m => m.status === 'joined').length;
            const pending = members.filter(m => m.status === 'pending').length;
            const used = members.filter(m => m.status === 'link_used').length;

            document.getElementById('totalCount').textContent = members.length;
            document.getElementById('joinedCount').textContent = joined;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('usedCount').textContent = used;
        }

        function displayMembers(members) {
            const tbody = document.getElementById('membersTable');

            if (members.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty">Brak danych do wy≈õwietlenia</td></tr>';
                return;
            }

            tbody.innerHTML = members.map(member => `
                <tr>
                    <td>
                        <div class="wallet-address" title="${member.wallet}">
                            ${member.wallet.substring(0, 8)}...${member.wallet.substring(member.wallet.length - 8)}
                        </div>
                    </td>
                    <td>
                        <div class="telegram-info">
                            ${member.telegram.username || member.telegram.first_name ? `
                                <div class="telegram-icon">
                                    ${(member.telegram.first_name || member.telegram.username || '?')[0].toUpperCase()}
                                </div>
                                <div class="telegram-name">
                                    ${member.telegram.username ? `<div class="telegram-username">${member.telegram.username}</div>` : ''}
                                    ${member.telegram.first_name ? `<div class="telegram-first-name">${member.telegram.first_name}</div>` : ''}
                                    ${member.telegram.user_id ? `<div class="telegram-first-name">ID: ${member.telegram.user_id}</div>` : ''}
                                </div>
                            ` : '<span style="color: #888;">-</span>'}
                        </div>
                    </td>
                    <td>
                        <span class="status ${member.status}">
                            ${member.status === 'joined' ? '‚úì Joined' : member.status === 'pending' ? '‚è≥ Pending' : 'üîó Link Used'}
                        </span>
                    </td>
                    <td class="date">${formatDate(member.created_at)}</td>
                    <td class="date">${member.joined_at ? formatDate(member.joined_at) : '-'}</td>
                </tr>
            `).join('');
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('pl-PL', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showError(message) {
            const tbody = document.getElementById('membersTable');
            tbody.innerHTML = `<tr><td colspan="5"><div class="error">‚ùå ${message}</div></td></tr>`;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            if (!query) {
                displayMembers(allMembers);
                return;
            }

            const filtered = allMembers.filter(member => 
                member.wallet.toLowerCase().includes(query) ||
                (member.telegram.username && member.telegram.username.toLowerCase().includes(query)) ||
                (member.telegram.first_name && member.telegram.first_name.toLowerCase().includes(query)) ||
                (member.telegram.user_id && member.telegram.user_id.includes(query))
            );

            displayMembers(filtered);
        });

        // Load on page load
        loadMembers();

        // Auto-refresh every 30 seconds
        setInterval(loadMembers, 30000);
    </script>
</body>
</html>
